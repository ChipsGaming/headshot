<!DOCTYPE html>
<html>
	<head>
		<title>Headshot</title>
		<meta charset="utf-8" />
		<link href="css/main.css" rel="stylesheet">
		<script type="text/javascript" src="/eureca.js"></script>
		<script type="text/javascript" src="requirejs/require.js" data-main="js/main"></script>
	</head>
	<body>
		<div>
			<select id="server_type">
				<option value="off">
					Не использовать сервер
				</option>
				<option value="mock">
					Использовать виртуальный сервер
				</option>
				<option value="real">
					Использовать реальный сервер
				</option>
			</select>
		</div>
		<div class="row">
			<div class="col-3">
				<h3>Состояние клиента:</h3>
				<div class="client-state">
					<div class="object" id="clientObject"></div>
				</div>
				<div id="server">
					<h3>Состояние сервера:</h3>
					<div class="server-state">
						<div class="object" id="serverObject"></div>
					</div>
				</div>
			</div>
			<div class="col-1">
				<h3>Статистика:</h3>
				<ul>
					<li>
						X:
						<span id="x">0</span>/
						<span id="serverX">0</span>/
						<span id="xDiff">0</span>
					</li>
					<li>Всего действий: <span id="allActions">0</span>/<span id="allServerActions">0</span></li>
					<li>Неподтвержденных действий: <span id="actions">0</span></li>
					<li>FPS: 30</li>
					<li>Update: 100ms</li>
					<li>Задержка: 250ms</li>
				</ul>
			</div>
		</div>
	</body>
</html>
